
<div data-dismiss="modal" class="modal fade" id="signinModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
     <script type="text/ng-template" id="signin.html">
        <div class="modal-content text-center">
            <div id="contact-form">
                <div class="contact-form-title text-center">
                    <h2>Sign In</h2>
                </div>

                <div  ng-if="vm.error" class="alert alert-danger" id="response">{{vm.error}}</div>
                <form class="contact-form clearfix" ng-submit="vm.login()" novalidate="novalidate" >
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <button class="btn btn-block btn-lg btn-info"><span class="fa fa-facebook"></span> &nbsp;Sign in with Facebook</button>
                            <button class="btn btn-block btn-lg btn-danger"><span class="fa fa-google"></span>&nbsp;Sign in with Google</button>
                            <br> <p class="text-center">Or</p>
                            <p class="input-block">
                                <label class="required" for="user_name"><i class="fa fa-user"></i></label>
                                <input type="text" class="valid" name="username" id="user_name" value="" placeholder="Username*" ng-model="vm.username">
                            </p>
                            <!-- col-md-4 -->

                            <p class="input-block">
                                <label class="required" for="contact_password"><i class="fa fa-envelope"></i></label>
                                <input type="password" class="valid" name="password" id="contact_password" value="" placeholder="Password*"  ng-model="vm.password">
                            </p>
                            <!-- col-md-4 -->

                            <p class="contact-button clearfix">
                                <input type="submit" ng-disabled="vm.loading" class="input-submit" id="submit-contact" value="Login">
                            </p>
                            <p class="text-center">Forgot your password?</p>
                        </div>
                        <!-- col-md-12 -->
                    </div>
                    <!-- row -->
                </form>
            </div>
            <div class="modal-footer" style="text-align:center !important">
                <a href="javascript:void(0)" class="btn btn-primary" ng-click="vm.openSignup()">Sign up</a>
                <span> &nbsp; &nbsp;Create account with email</span>
            </div>

            <br>
        </div><!-- .modal-content -->
    </script>
  </div><!-- .modal-dialog -->
</div><!-- .modal.fade -->
