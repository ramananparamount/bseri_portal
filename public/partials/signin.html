
<div data-dismiss="modal" class="modal fade" id="signinModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
     <script type="text/ng-template" id="signin.html">
        <div class="modal-content text-center">
            <div id="contact-form">
                <div class="contact-form-title text-center">
                    <h2>Sign In</h2>
                </div>

                <div  ng-if="vm.error" class="help-block" id="response">{{vm.error}}</div>
                <form name="vm.userForm" class="contact-form clearfix" ng-submit="vm.login()" novalidate="" >
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <button class="btn btn-block btn-lg btn-info"><span class="fa fa-facebook"></span> &nbsp;Sign in with Facebook</button>
                            <button class="btn btn-block btn-lg btn-danger"><span class="fa fa-google"></span>&nbsp;Sign in with Google</button>
                            <br> <p class="text-center">Or</p>
                            <div class="input-block" ng-class="{ 'has-error' : vm.userForm.username.$invalid && !vm.userForm.username.$pristine }">
                                <label class="required" for="user_name"><i class="fa fa-envelope"></i></label>
                                <input type="email" class="valid" name="username" id="user_name" value="" placeholder="Email*" ng-model="vm.username" ng-model-options="{ updateOn: 'blur' }">
                            </div>
                            <div ng-show="vm.userForm.username.$invalid && !vm.userForm.username.$pristine">
                                <span class="help-block">Enter a valid email.</span>
                            </div>

                            <!-- col-md-4 -->

                            <div class="input-block" ng-class="{ 'has-error' : vm.userForm.password.$invalid && !vm.userForm.password.$pristine }">
                                <label class="required" for="contact_password"><i class="fa fa-key"></i></label>
                                <input type="password" class="valid" name="password" id="contact_password" value="" placeholder="Password*"  ng-model="vm.password" ng-minlength="8" ng-maxlength="16" ng-model-options="{ debounce: 500}">
                            </div>
                            <div ng-show="userForm.password.$invalid && !userForm.password.$pristine">
                                <span class="help-block">Enter a valid password.</span>
                            </div>
                            
                            <div ng-show="vm.userForm.password.$error.minlength">
                                <span class="help-block">Password must be between 8 and 16 characters.</span>
                            </div>
                            <div ng-show="vm.userForm.password.$error.maxlength">
                                <span class="help-block">Password must be between 8 and 16 characters</span>
                            </div>
                            <!-- col-md-4 -->

                            <p class="contact-button clearfix">
                                <input type="submit" ng-disabled="vm.userForm.$pristine || vm.userForm.$invalid || vm.userForm.$submitted" class="input-submit" id="submit-contact" value="Login">
                            </p>
                            <p class="text-center">Forgot your password?</p>
                        </div>
                        <!-- col-md-12 -->
                    </div>
                    <!-- row -->
                </form>
            </div>
            <div class="modal-footer" style="text-align:center !important">
                <a href="javascript:void(0)" class="btn btn-primary" ng-click="vm.openSignup()">Sign up</a>
                <span> &nbsp; &nbsp;Create account with email</span>
            </div>

            <br>
        </div><!-- .modal-content -->
    </script>
  </div><!-- .modal-dialog -->
</div><!-- .modal.fade -->
